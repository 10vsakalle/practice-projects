<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search UI - JobLocal Coding Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navBar">
        <a href="index.html">
            <h1>JOB PORTAL</h1>
        </a>

        <div class="navOptions">
            <a id="companyList" href="company-list.html">Search Companies</a>
            <a href="#">LOGIN</a>
            <a href="#">Register</a>
        </div>

        <div class="burgerMenuWrapper">

            <img class="burgerMenu" src="images/icon-burger-menu.svg" style="width: 40px;" alt="">

            <div class="mobileNav">
                <a class="mobNavButton" href="#">companies</a>
                <a class="mobNavButton" href="#">LOGIN</a>
                <a class="mobNavButton" href="#">Register</a>
            </div>

        </div>
    </nav>

    <div class="container-full">

        <div class="Page-heading">
            <h2>We Were WAITING for you!</h2>
            <h3>You are just ONE CLICK away from your Dream JOB.</h3>
        </div>

        <div class="container">

            <div class="cards">

                <div class="card-heading">Find your job</div>

                <input id="search-Input" class="searchInput" type="text" placeholder="Title or keyword">

                <input id="search-location" class="searchInput" type="text" placeholder="Location">

                <button id="Submit">Search</button>

            </div>

            <div class="cards signUp">
                <div class="margin">
                    <h5>Want more assistance? No Problem.</h5>
                    <h4><a class="linkColors" href="#">SIGN UP!</a></h4>
                </div>

                <div>
                    <h5>EMPLOYERS - Yes, we will find you a right candidate. <a class="linkColors" href="#">Click
                            Here</a> to know more.</h5>
                </div>
            </div>
            
        </div>

    </div>

    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
