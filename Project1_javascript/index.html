<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggo select</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">DoggoSelect</h1>
      </header>

    <div class="container">
        <label for="breeds">Select a Breed</label>
        <select class="full-width" id="breeds"></select>

        <div class="card"></div>

        <form>
            <label for="name">Name</label>
            <input class="full-width" id="name" type="text">
          
            <label for="comment">Comment</label>
            <textarea class="full-width" id="comment"></textarea>
            
            <button type="submit" id="submit">Submit</button>
          </form>
    </div>
<script src="script.js"></script>
</body>
</html>
